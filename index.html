<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCYM Bonn/Köln Events Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure html and body take full height for background */
        html, body {
            height: 100%;
            margin: 0; /* Basic reset */
            padding: 0; /* Basic reset */
            font-family: 'Inter', sans-serif; /* Apply font to body */
        }

        body {
             /* No background image here anymore */
            position: relative; /* Still good for overall page structure if needed */
        }

        /* Dedicated fixed background div */
        #page-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1600679405012-04506d8a15c1?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            z-index: -1; /* Place it behind all other content */
        }

        /* Overlay for the dedicated background div */
        #page-background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Increased opacity for the page background overlay */
            background-color: rgba(255, 255, 255, 0.7);
        }


        /* Content sections do not need explicit z-index now,
           as the #page-background is definitively behind them. */
        header, main, footer {
            position: relative;
        }


        .calendar-iframe-container iframe {
            width: 100%;
            min-height: 600px;
        }
        @media (min-width: 768px) {
            .calendar-iframe-container iframe {
                min-height: 750px;
            }
        }
        @media (min-width: 1024px) {
            .calendar-iframe-container iframe {
                min-height: 900px;
            }
        }
    </style>
</head>
<body class="text-gray-800 antialiased">

    <div id="page-background"></div>

    <header class="bg-gradient-to-r from-red-600 to-orange-500 text-white shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 text-center">
            <div class="flex justify-center items-center mb-3 sm:mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 sm:w-12 sm:h-12 mr-3 text-yellow-300">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12v-.008ZM12 18h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75v-.008ZM9.75 18h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5v-.008ZM7.5 18h.008v.008H7.5v-.008ZM14.25 15h.008v.008H14.25v-.008ZM14.25 18h.008v.008H14.25v-.008ZM16.5 15h.008v.008H16.5v-.008ZM16.5 18h.008v.008H16.5v-.008Z" />
                </svg>
                <h1 class="text-3xl sm:text-4xl font-bold tracking-tight">MCYM Bonn/Köln</h1>
            </div>
            <p class="text-lg sm:text-xl font-light">Events Calendar</p>
            <p class="text-sm sm:text-base text-yellow-200 mt-2">
                Use this calendar to stay updated on all our upcoming events and activities.
            </p>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="calendar-iframe-container">
                <iframe
                    src="https://calendar.google.com/calendar/embed?src=ce68c51efd70dea3bb00658ca61427f860a2902e62894b09434ef0ba6b881b05%40group.calendar.google.com&ctz=Europe%2FBerlin"
                    style="border: 0;"
                    frameborder="0"
                    scrolling="no"
                    title="MCYM Bonn/Köln Events Calendar">
                    Your browser does not support iframes. Please visit the calendar directly.
                </iframe>
            </div>
        </div>
    </main>

    <footer class="py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-700">MCYM Bonn/Köln</p>
        </div>
    </footer>

</body>
</html>
